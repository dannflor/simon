<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon</title>
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1>Simon Says</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="play.html">Play</a></li>
        <li><a href="scores.html">Scores</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <hr />
  <main>
    <div class="players">
      Player: <span class="player-name">Mystery player</span>
    </div>

    <br />

    <div>
      <label for="count">Score</label>
      <input type="text" id="count" value="--" readonly />
    </div>

    <br />

    <div>
      <button>Reset</button>
    </div>

    <br />

    <div>
      <table>
        <tr>
          <td>
            <button id="green" aria-label="green">
              <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
              </svg>
            </button>
          </td>
          <td>
            <button id="red" aria-label="red">
              <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
              </svg>
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="blue" aria-label="blue">
              <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
              </svg>
            </button>
          </td>
          <td>
            <button id="yellow" aria-label="yellow">
              <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
              </svg>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </main>
  <hr />
  <footer>
    <span class="text-reset">Samuel Bishop</span>
    <br />
    <a href="https://github.com/dannflor/simon">GitHub</a>
  </footer>
</body>
</html>
